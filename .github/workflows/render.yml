name: Render and Deploy CV

on:
  push:
    branches: [main, master]
    paths:
      - '**.qmd'
      - '**.bib'
      - '**.css'
      - '**.csl'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      
      - name: Install R packages
        run: |
          install.packages(c("dplyr", "knitr", "glue"))
        shell: Rscript {0}
      
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Render CV
        run: |
          quarto render cv_leonardo_nascimento.qmd --output-dir _site
      
      - name: Rename to index.html
        run: |
          mv _site/cv_leonardo_nascimento.html _site/index.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
